<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="paginadinamica.css">
    <title>Página dinâmica</title>
</head>
<body>
    <main>
        <section id="topo">
            <div id="tela"></div>

            <div id="borracha"></div></div>
        </section>

        <section id="linha_um">
            <div class="num" id="sete">7</div>
            <div class="num" id="oito">8</div>
            <div class="num" id="nove">9</div>
            <div class="operacao" id="divisao">/</div>
        </section>
        <section id="linha_dois">
            <div class="num" id="quatro">4</div>
            <div class="num" id="cinco">5</div>
            <div class="num" id="seis">6</div>
            <div class="op" id="multiplicacao">*</div>
        </section>
        <section id="linha_tres">
            <div class="num" id="um">1</div>
            <div class="num" id="dois">2</div>
            <div class="num" id="tres">3</div>
            <div class="op" id="subtracao">-</div>
        </section>
        <section id="linha_quatro">
            <div class="ex" id="zero">0</div>
            <div class="ex" id="ponto">.</div>
            <div class="ex" id="igual">=</div>
            <div class="op" id="adicao">+</div>
        </section>
    </main>
</body>
</html>
