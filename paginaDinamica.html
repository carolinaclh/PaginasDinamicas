<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="paginadinamica.css">
    <title>Página dinâmica</title>
</head>
<body>
    <main>
        <section id="topo">
            <div id="tela"></div>

            <div id="borracha"><p>AC</p></div>
        </section>

        <section id="linha_um">
            <div class="itens" id="sete"><p>7</p></div>
            <div class="itens" id="oito"><p>8</p></div>
            <div class="itens" id="nove"><p>9</p></div>
            <div class="itens" id="divisao"><p class="extra">/</p></div>
        </section>
        <section id="linha_dois">
            <div class="itens" id="quatro"><p>4</p></div>
            <div class="itens" id="cinco"><p>5</p></div>
            <div class="itens" id="seis"><p>6</p></div>
            <div class="itens" id="multiplicacao"><p class="extra">*</p></div>
        </section>
        <section id="linha_tres">
            <div class="itens" id="um"><p>1</p></div>
            <div class="itens" id="dois"><p>2</p></div>
            <div class="itens" id="tres"><p>3</p></div>
            <div class="itens" id="subtracao"><p class="extra">-</p></div>
        </section>
        <section id="linha_quatro">
            <div class="itens" id="zero"><p>0</p></div>
            <div class="itens" id="ponto"><p class="extra">.</p></div>
            <div class="itens" id="igual"><p class="extra">=</p></div>
            <div class="itens" id="adicao"><p class="extra">+</p></div>
        </section>
    </main>
</body>
</html>
